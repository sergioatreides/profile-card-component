<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main class="contenedor">

    <div class="card">
      <div class="portrait">
        <img src="images/image-victor.jpg" alt="Portrait" Title="Portrait">
      </div>
      <div class="bio">
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="city">London</p>
      </div>
      <div class="social">
        <div>
          <p class="stat-title">80K</p>
          <p class="stat-data">Followers</p>
        </div>
        <div>
          <p class="stat-title">803K</p>
          <p class="stat-data">Likes</p>
        </div>
        <div>
          <p class="stat-title">1.4K</p>
          <p class="stat-data">Photos</p>
        </div>
      </div>
      
    </div>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

</body>
</html>
